<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
    body { 
      width: 280px; 
      padding: 16px; 
      font-family: system-ui, sans-serif; 
      margin: 0;
    }
    .header { 
      text-align: center; 
      margin-bottom: 16px; 
      color: #1da1f2; 
      font-weight: 600; 
      font-size: 16px;
    }
    .toggle-container { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      margin-bottom: 16px;
    }
    .toggle { 
      position: relative; 
      width: 46px; 
      height: 22px; 
      background: #ccc; 
      border-radius: 22px; 
      cursor: pointer; 
      transition: background 0.3s; 
    }
    .toggle.active { background: #1da1f2; }
    .toggle-slider { 
      position: absolute; 
      top: 2px; 
      left: 2px; 
      width: 18px; 
      height: 18px; 
      background: #fff; 
      border-radius: 50%; 
      transition: transform 0.3s; 
    }
    .toggle.active .toggle-slider { transform: translateX(24px); }
    .status { 
      text-align: center; 
      font-size: 12px; 
      margin-bottom: 16px; 
    }
    .audio-section {
      padding: 12px;
      background: #f8f9fa;
      border-radius: 8px;
      border: 2px solid #e9ecef;
    }
    .audio-section.needs-permission {
      border-color: #007bff;
      background: #e7f3ff;
    }
    .audio-title {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }
    .audio-description {
      font-size: 11px;
      color: #666;
      margin-bottom: 12px;
      line-height: 1.4;
    }
    .audio-button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      transition: all 0.2s;
    }
    .audio-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .audio-status {
      margin-top: 10px;
      font-size: 11px;
      text-align: center;
      line-height: 1.3;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="header">ðŸ”Š Pokemon Queue Monitor</div>

  <div class="toggle-container">
    <span>Enable Auto Scroll</span>
    <div class="toggle" id="enableToggle" role="switch" aria-checked="true">
      <div class="toggle-slider"></div>
    </div>
  </div>

  <div class="status" id="status"></div>

  <div class="audio-section" id="audioSection">
    <div class="audio-title">ðŸš¨ Audio Alerts Required</div>
    <div class="audio-description">
      Audio alerts are <strong>essential</strong> for Pokemon Center and Costco queue notifications. This extension monitors in the background and needs permission to play alert sounds.
    </div>
    <button class="audio-button" id="audioPermissionBtn">
      Click to Enable Audio Alerts
    </button>
    <div class="audio-status" id="audioStatus"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
